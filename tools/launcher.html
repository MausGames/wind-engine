<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <title>Wind App - Launcher</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="theme-color" content="#333336">

        <meta name="robots" content="noindex, follow">

        <link rel="stylesheet" href="app/data/code/style.css">

        <script>
            function Init()
            {
                // forward URL parameters
                if(window.location.search) document.getElementById("play").href += "&" + window.location.search.substring(1);
            }
        </script>

    </head>

    <body onload="Init()" style="background-color: #000000; display: block; font-size: 100%;">

        <div class="middle" style="font-size: 2.6em; top: 50.0%; width: 400px; height: 100px; margin: -50px 0 0 -200px; opacity: 1.0; pointer-events: auto;">
            <p class="header" onclick="this.innerHTML='LOADING';"><a id="play" href="app/index.html?launcher=1">PLAY</a></p>
        </div>

    </body>

</html>
