<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <title>Wind App</title>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

        <meta name="application-name" content="Wind App" />
        <meta name="author" content="Martin Mauersics" />
        <meta name="description" content="" />
        <meta name="keywords" content="javascript, webgl, 3d, game, open source" />

        <meta name="robots" content="index, follow" />

        <link rel="stylesheet" href="data/style.css" type="text/css" />
        <link rel="shortcut icon" href="data/images/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon-precomposed" href="data/images/apple-touch-icon.png" />

        <!-- JavaScript Vector and Matrix Library: http://glmatrix.net/ -->
        <script src="data/scripts/gl-matrix-min.js"></script>

        <script src="data/scripts/wind-model.js"></script>
        <script src="data/scripts/wind-texture.js"></script>
        <script src="data/scripts/wind-shader.js"></script>
        <script src="data/scripts/wind-framebuffer.js"></script>
        <script src="data/scripts/wind-sound.js"></script>
        <script src="data/scripts/wind.js"></script>

        <script src="data/scripts/main.js"></script>

    </head>

    <body onload="WIND.Init()" style="background-color: black; margin: 0px; display: block; font-size: 100%;">

        <!-- Main Canvas -->
        <canvas id="canvas" width="800" height="600" style="margin: auto; display: block;">
            Your browser sucks and doesn't support HTML5.
        </canvas>

        <!-- Texture Canvas -->
        <canvas id="texture" width="256" height="256" style="margin: auto; display: none;"></canvas>

        <!-- Audio Stream -->
        <audio id="stream" preload="auto">
            <source src="" type="audio/ogg"> <!-- OGG not supported by IE -->
        </audio>

        <!-- Images -->
        <img id="logo" src="data/images/maus_logo.png" alt="Maus Games" style="opacity: 0.0;  position: absolute; left: 50%; top: 38%; height: 18%; margin: 0px" />

        <!-- Game Title -->
        <div id="text-header" class="middle" style="font-size: 5.1em; top: 26.2%;">
            <font class="header">Wind App</font>
        </div>

        <!-- First Option -->
        <div id="text-option-1" class="middle" style="font-size: 2.8em; top: 51.6%;">
            <font id="start" class="button">Start Game</font>
        </div>

        <!-- Second Option -->
        <div id="text-option-2" class="middle" style="font-size: 2.2em; top: 61.6%;">
            <font id="end"> </font>
        </div>

        <!-- Copyright -->
        <div id="text-bottom-left" class="side" style="font-size: 1.8em; left: 1%; bottom: 1%;">
            <font>(c) ##YYYY## <a href="https://www.maus-games.at" target="_blank">Martin Mauersics</a> - v0.1a</font>
        </div>

        <!-- Music -->
        <div id="text-bottom-right" class="side" style="font-size: 1.8em; right: 1%; bottom: 1%;">
            <font>Music by <a href="##URL##" target="_blank">##NAME##</a></font>
        </div>

        <!-- Video Configuration -->
        <div id="text-top-right" class="side" style="font-size: 2.8em; right: 1%; top: 1%;">
            <font id="fullscreen" class="button"><span title="Fullscreen" onmouseover="this.innerHTML='Fullscreen';" onmouseout="this.innerHTML='F';">F</span></font>&nbsp;&nbsp;
            <font id="quality" class="button"><span title="Quality" onmouseover="this.innerHTML='Quality';" onmouseout="this.innerHTML='Q';">Q</span></font>
        </div>

        <!-- Audio Configuration -->
        <div id="text-top-left" class="side" style="font-size: 2.8em; left: 1%; top: 1%;">
            <font id="music" class="button"><span title="Music" onmouseover="this.innerHTML='Music';" onmouseout="this.innerHTML='M';">M</span></font>&nbsp;&nbsp;
            <font id="sound" class="button"><span title="Sound" onmouseover="this.innerHTML='Sound';" onmouseout="this.innerHTML='S';">S</span></font><br />
        </div>

    </body>
    
</html>
